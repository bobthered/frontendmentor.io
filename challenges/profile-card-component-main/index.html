<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="body">
        <div class="content flex align-end justify-center">
          <img src="./images/image-victor.jpg" alt="avatar" class="avatar" />
          <div class="flex align-center column gap-1">
            <div class="flex row gap-1">
              <b>Victor Crest</b>
              <div class="color-light">26</div>
            </div>
            <div class="color-light font-size-medium">London</div>
          </div>
        </div>
      </div>
      <div class="flex row gap-4 justify-center padding-3">
        <div class="flex column gap-1 align-center">
          <b>80K</b>
          <div class="color-light font-size-small">Followers</div>
        </div>
        <div class="flex column gap-1 align-center">
          <b>803K</b>
          <div class="color-light font-size-small">Likes</div>
        </div>
        <div class="flex column gap-1 align-center">
          <b>1.4K</b>
          <div class="color-light font-size-small">Photos</div>
        </div>
      </div>
    </div>
    <div class="attribution flex column gap-1 font-size-medium">
      <div class="text-align-center">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </div>
      <div class="text-align-center">
        Coded by <a href="https://github.com/bobthered">Bob McAleavey</a>.
      </div>
    </div>
  </body>
</html>
